<div class="container d-flex justify-content-center mt-5 all" >
    <div class="col-12"> <!-- Adjust this column width as needed -->
      <div class="row d-flex justify-content-center">
        <div class="step-indicator mb-5">
          <div class="step">1</div>
          <div class="step-title">Personal Details ----------</div>
          <div class="step">2</div>
          <div class="step-title">Product Details -------------</div>
          <div class="step active">3</div> 
          <div class="step-title active-title">Shipment Details</div> 
        </div>
      </div>
  
      <form [formGroup]="shipmentDetailsForm" (ngSubmit)="onSubmit()">
        <div class="row d-flex justify-content-center">
          <h2 class="form-title">Shipment Details</h2>
        </div>
  
        <div class="row d-flex mb-5">
          <div class="col-md-6">
            <label for="address">Enter Address</label>
            <input type="text" id="address" formControlName="address" class="form-control custom-placeholder" placeholder="Enter House.no/ Building no" />
          </div>
  
          <div class="col-md-6">
            <label for="area">Road / Area/ Colony</label>
            <input type="text" id="area" formControlName="area" class="form-control custom-placeholder" placeholder="Enter Area" />
          </div>
        </div>
  
        <div class="row d-flex mb-5">
          <div class="col-md-6">
            <label for="Pincode">Pincode</label>
            <input type="text" id="Pincode" formControlName="Pincode" class="form-control custom-placeholder" placeholder="Enter Pincode" />
          </div>
  
          <div class="col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" class="form-control custom-placeholder" placeholder="Enter City" />
          </div>
        </div>
  
       
        <div class="row d-flex mb-5">
            <div class="col-md-6">
              <label for="state">State</label>
              
              <select class="form-select form-select-lg mb-3 form-control"formControlName="state" aria-label=".form-select-lg example">
                <option value="">Enter State</option>
                <option value="1">Maharatra</option>
                <option value="2">Gujrat</option>
                <option value="3">Bihar</option>
              </select>
            </div>
    
            <div class="col-md-6">
              <label for="country">Country</label>
           
              <select class="form-select form-select-lg mb-3 form-control" formControlName="country" aria-label=".form-select-lg example">
                <option value="">Select a country</option>
                <option value="1">India</option>
                <option value="2">Dubai</option>
               
              </select>
            </div>
          </div>
  
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-lg color-button" [disabled]="shipmentDetailsForm.invalid">Submit</button>

        </div>
      </form>
    </div>
    <!-- Popup message -->
    <div class="popup" *ngIf="showPopup">
        <div class="popup-content">
          <div class="sunbit">
            <div class="circle">
              <i class="fa-solid fa-check circle-check" style="color: #249b3e;"></i>
            </div>
            <div class="text">
              <p class="text1">Submitted</p>
              <p class="text2">Your Enquiry has been Submitted.<br> Our Consultant will get back to you Shortly!</p>
            </div>
          </div>
          <!-- <button class="close-popup" (click)="closePopup()">Close</button> -->
        </div>
      </div>
