<!-- All Work done -->

<div class="container-fluid vh-100">
    <div class="row">
        <div class="col-lg-6 p-0">
            <img src="../../assets/images/sign in image.png" alt="Background Image" class="img-fluid h-100 w-100 object-fit-cover">
        </div>

        <div class="col-lg-6 col-md-12 d-flex justify-content-center">
            <div class="sign-up-form">
                <div>
                    <img src="../../assets/images/image 17.png" alt="Logo" class="mb-4 imgoflogo">
                    <h2 class="sign mb-4">Sign Up </h2>
                </div>

                   <div class="d-flex gap-5 mb-3">
                    <button class="btn flex-fill border border-dark" type="button">
                        <!-- <i class="fa-brands fa-google">Sign up with Google</i>  -->
                        <img src="../../assets/images/google-img.png" alt="" class="mb-5"> Sign up with Google
                    </button>

                    <button class="btn flex-fill border border-dark" type="button">
                        <!-- <i class="fa-brands fa-google">Sign up with Google</i>  -->
                        <img src="../../assets/images/facebook-sign.png" alt="" class="mb-5"> Sign up with Facebook
                    </button>
                    
                    <!-- <button class="btn btn-outline-primary flex-fill" type="button">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button> -->
                </div>

                <div class="text-center mb-3">
                    <span>— OR —</span>
                  </div>
                
                <!-- Form Fields in Two Columns -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="text" id="firstName" class="form-control" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="text" id="lastName" class="form-control" placeholder="Last Name" />
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="tel" id="phoneNumber" class="form-control" placeholder="Phone Number" />
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="password" id="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-outline mb-2">
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
                        </div>
                    </div>
                </div>

                <button data-mdb-ripple-init type="button" class="btn button-color btn-block mb-3 mt-4">Sign Up</button>

                <div class="text-center mb-2">
                    <p class="mb-0 color">Already have an account? <span class="login-link">Login</span></p>
                </div>
                
                <div class="footer text-end ">
                    <p class="mb-0 color1">STIHL Terms & Conditions</p>
                </div>
            </div>
        </div>
    </div>
</div>
