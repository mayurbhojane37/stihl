<div class="container" *ngIf="!hideComponent">
    <form [formGroup]="mobileForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <img class="img-fluid img-size" src="../../assets/images/mibile-signin-background.png" alt="Background">
        </div>
      </div>
  
      <div class="row text-center mx-5">
        <div class="col-12">
          <p class="sign-in display-4">Sign In to Continue</p>
        </div>
      </div>
  
      <div class="row mx-5">
        <div class="col-12">
          <p class="text-2">By signing in you can Custom Buy</p>
        </div>
      </div>
  
      <div class="row mt-4 mx-5">
        <div class="col-12">
          <p style="color: #8B8BA3; margin: 0;">Country</p>
        </div>
      </div>
  
      <div class="row d-flex mb-5 mx-5">
        <div class="col-md-11">
          <input type="text" id="phoneNumber" formControlName="mobile" class="form-control custom-placeholder" placeholder="Phone Number">
        </div>
      </div>
  
      <div class="d-grid gap-2 mb-1 mx-5 mb-4">
        <button class="btn button-color" type="submit" [disabled]="mobileForm.invalid" (click)="closeDialog()">Continue</button>
      </div>
  
      <div class="d-flex mb-2 mx-5 mb-5 justify-content-center align-items-center">
        <p style="color: #8B8BA3;">Don't have an account? Sign Up</p>
      </div>
    </form>
  
    <footer class="d-flex flex-column align-items-center">
      <p class="text-pri">By continuing, you agree to STIHLâ€™s</p>
      <p class="text-sec">Terms & Conditions <span class="text-pri">and</span> Privacy Policy</p>
    </footer>
  </div>
